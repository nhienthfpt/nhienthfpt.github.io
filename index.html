<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Welcome</title>

<style>
body{margin:0;width:100vw;height:100vh;background:#0e0e11;overflow:hidden;font-family:system-ui,sans-serif}
#t{position:absolute;color:#fff;font-size:64px;font-weight:600;letter-spacing:2px;pointer-events:none;transform:translate(-50%,-50%)}
.h{position:absolute;color:#ff4d6d;font-size:18px;pointer-events:none;animation:hf 1s ease-out forwards}
@keyframes hf{from{opacity:1;transform:translate(0,0) scale(1)}to{opacity:0;transform:translate(var(--x),var(--y)) scale(.2)}}
.s{position:absolute;border-radius:50%;background:hsl(var(--h),100%,60%);pointer-events:none;animation:fw 1.2s ease-out forwards}
@keyframes fw{from{opacity:1;transform:translate(0,0) scale(1)}to{opacity:0;transform:translate(var(--x),var(--y)) scale(0)}}
</style>
</head>

<body>
<div id="t">过客</div>

<script>
(()=>{

document.addEventListener("contextmenu",e=>e.preventDefault());

const t=document.getElementById("t");
let mx=innerWidth/2,my=innerHeight/2,x=mx,y=my;

document.addEventListener("mousemove",e=>{
mx=e.clientX;my=e.clientY;H(mx,my);
});

document.addEventListener("click",e=>{
F(e.clientX,e.clientY);
});

function L(){
x+=(mx-x)*.08;y+=(my-y)*.08;
t.style.left=x+"px";t.style.top=y+"px";
requestAnimationFrame(L);
}
L();

function H(x,y){
const d=document.createElement("div");
d.className="h";d.textContent="❤";
d.style.left=x+"px";d.style.top=y+"px";
const a=Math.random()*Math.PI*2,r=30+Math.random()*40;
d.style.setProperty("--x",Math.cos(a)*r+"px");
d.style.setProperty("--y",Math.sin(a)*r+"px");
document.body.appendChild(d);
setTimeout(()=>d.remove(),1e3);
}

function F(x,y){
for(let i=0;i<70;i++){
const s=document.createElement("div");
s.className="s";
s.style.left=x+"px";s.style.top=y+"px";
s.style.width="8px";s.style.height="8px";
const a=Math.random()*Math.PI*2,r=140+Math.random()*140;
s.style.setProperty("--x",Math.cos(a)*r+"px");
s.style.setProperty("--y",Math.sin(a)*r+"px");
s.style.setProperty("--h",Math.random()*360);
document.body.appendChild(s);
setTimeout(()=>s.remove(),1200);
}
}

})();
</script>

</body>
</html>
